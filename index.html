<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Agent 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      --bg-0: #02040d;
      --bg-1: #050816;
      --panel: rgba(15, 23, 42, 0.62);
      --panel-strong: rgba(15, 23, 42, 0.82);
      --panel-solid: #0b1220;
      --border: rgba(148, 163, 184, 0.28);
      --border-strong: rgba(148, 163, 184, 0.42);
      --text: rgba(226, 232, 240, 0.95);
      --muted: rgba(148, 163, 184, 0.86);
      --muted-2: rgba(148, 163, 184, 0.62);

      --accent: #7c3aed;
      --accent-2: #22d3ee;
      --accent-3: #fb7185;
      --danger: #ef4444;

      --shadow-soft: 0 22px 70px rgba(0, 0, 0, 0.55);
      --shadow-tight: 0 10px 30px rgba(2, 6, 23, 0.55);
      --radius-xl: 28px;
      --radius-lg: 18px;
      --radius-md: 12px;
      --ring: 0 0 0 4px rgba(124, 58, 237, 0.22);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    ::selection {
      background: rgba(34, 211, 238, 0.24);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 15% 10%, rgba(124, 58, 237, 0.22), transparent 60%),
        radial-gradient(1000px 500px at 85% 35%, rgba(34, 211, 238, 0.16), transparent 55%),
        radial-gradient(900px 520px at 50% 95%, rgba(251, 113, 133, 0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text);
      padding: 26px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(800px 500px at 10% 20%, rgba(34, 211, 238, 0.11), transparent 60%),
        radial-gradient(700px 420px at 90% 30%, rgba(124, 58, 237, 0.12), transparent 60%),
        radial-gradient(780px 520px at 50% 90%, rgba(251, 113, 133, 0.08), transparent 60%);
      filter: blur(10px);
      opacity: 0.9;
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.012) 0,
          rgba(255, 255, 255, 0.012) 1px,
          transparent 1px,
          transparent 9px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.010) 0,
          rgba(255, 255, 255, 0.010) 1px,
          transparent 1px,
          transparent 11px
        );
      opacity: 0.35;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes drift {
      from {
        transform: translate3d(-1.5%, -1%, 0) scale(1.02);
      }
      to {
        transform: translate3d(1.2%, 1.4%, 0) scale(1.02);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      body::before {
        animation: none;
      }
    }

    .app-shell {
      width: 100%;
      max-width: 940px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 18px;
      align-items: stretch;
    }

    @media (max-width: 768px) {
      .app-shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .chat-card {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.70), rgba(2, 6, 23, 0.72));
      border-radius: var(--radius-xl);
      padding: 18px 18px 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .chat-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 180deg, rgba(34, 211, 238, 0.09), rgba(124, 58, 237, 0.18), rgba(251, 113, 133, 0.09), rgba(34, 211, 238, 0.09));
      opacity: 0.65;
      mix-blend-mode: lighten;
      pointer-events: none;
      z-index: -1;
    }

    .chat-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(420px 260px at 18% 14%, rgba(34, 211, 238, 0.08), transparent 70%),
        radial-gradient(500px 300px at 82% 30%, rgba(124, 58, 237, 0.10), transparent 70%);
      opacity: 0.75;
      pointer-events: none;
      z-index: -1;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: rgba(2, 6, 23, 0.55);
      border: 1px solid var(--border-strong);
      color: var(--muted);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-2);
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.18), 0 0 22px rgba(34, 211, 238, 0.22);
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-title span {
      font-size: 13px;
      font-weight: 400;
      color: var(--muted);
    }

    .pill {
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      font-size: 11px;
      color: var(--muted);
      background: rgba(2, 6, 23, 0.42);
      box-shadow: var(--shadow-tight);
    }

    .chat-box {
      margin-top: 4px;
      flex: 1;
      min-height: 260px;
      max-height: 380px;
      border-radius: var(--radius-lg);
      background: linear-gradient(180deg, rgba(2, 6, 23, 0.55), rgba(2, 6, 23, 0.36));
      border: 1px solid var(--border-strong);
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(51, 65, 85, 0.82);
      border-radius: 999px;
    }

    .message {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      line-height: 1.45;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: 1px solid var(--border-strong);
      background: rgba(2, 6, 23, 0.60);
      box-shadow: var(--shadow-tight);
      user-select: none;
    }

    .message.ai .avatar {
      color: rgba(34, 211, 238, 0.92);
      box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.10), 0 0 24px rgba(34, 211, 238, 0.10);
    }

    .message.user .avatar {
      color: rgba(124, 58, 237, 0.92);
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.10), 0 0 26px rgba(124, 58, 237, 0.10);
    }

    .bubble {
      max-width: min(560px, 100%);
      padding: 9px 11px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.26);
      background: rgba(2, 6, 23, 0.55);
      box-shadow: var(--shadow-tight);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.ai .bubble {
      border-color: rgba(34, 211, 238, 0.32);
      box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.10), var(--shadow-tight);
    }

    .placeholder-copy {
      font-size: 13px;
      color: var(--muted-2);
    }

    .input-row {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px 8px;
      border-radius: 999px;
      background: rgba(2, 6, 23, 0.52);
      border: 1px solid var(--border-strong);
      box-shadow: var(--shadow-tight);
    }

    .input-row input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
      padding: 4px 6px;
    }

    .input-row input::placeholder {
      color: rgba(148, 163, 184, 0.55);
    }

    .send-button {
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 8px 14px;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.95), rgba(34, 211, 238, 0.92));
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 14px 44px rgba(124, 58, 237, 0.35), 0 10px 36px rgba(34, 211, 238, 0.16);
      transition: transform 0.08s ease, box-shadow 0.10s ease, filter 0.10s ease, opacity 0.10s ease;
      white-space: nowrap;
    }

    .send-button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 18px 52px rgba(124, 58, 237, 0.46), 0 14px 44px rgba(34, 211, 238, 0.22);
    }

    .send-button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.30), 0 8px 22px rgba(34, 211, 238, 0.12);
    }

    .send-button:disabled {
      cursor: not-allowed;
      opacity: 0.55;
      filter: none;
      transform: none;
    }

    .send-icon {
      width: 13px;
      height: 13px;
      border-radius: 40%;
      border: 1px solid rgba(248, 250, 252, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .ghost-button {
      border: 1px solid var(--border-strong);
      background: rgba(2, 6, 23, 0.40);
      color: var(--muted);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.08s ease, border-color 0.10s ease, background 0.10s ease, color 0.10s ease;
      box-shadow: var(--shadow-tight);
      user-select: none;
    }

    .ghost-button:hover {
      transform: translateY(-1px);
      border-color: rgba(34, 211, 238, 0.55);
      background: rgba(2, 6, 23, 0.56);
      color: rgba(226, 232, 240, 0.92);
    }

    .ghost-button:active {
      transform: translateY(1px);
    }

    .sidebar {
      border-radius: var(--radius-xl);
      padding: 16px 16px 14px;
      background: rgba(15, 23, 42, 0.60);
      border: 1px solid var(--border);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      position: relative;
    }

    .sidebar::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: radial-gradient(600px 380px at 15% 20%, rgba(124, 58, 237, 0.14), transparent 65%),
        radial-gradient(650px 380px at 85% 40%, rgba(34, 211, 238, 0.10), transparent 65%);
      opacity: 0.75;
      pointer-events: none;
      z-index: -1;
    }

    .sidebar h2 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
    }

    .chip {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: rgba(2, 6, 23, 0.34);
      font-size: 11px;
      color: var(--muted);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(34, 211, 238, 0.10);
      border: 1px solid rgba(34, 211, 238, 0.34);
      color: rgba(165, 243, 252, 0.92);
      font-size: 11px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-2);
    }

    .error-banner {
      display: none;
      margin-top: 6px;
      padding: 6px 9px;
      border-radius: 10px;
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(248, 113, 113, 0.6);
      color: #fecaca;
      font-size: 12px;
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(226, 232, 240, 0.08) 45%,
        rgba(226, 232, 240, 0.16) 55%,
        transparent 100%
      );
      transform: translateX(-120%);
      animation: shimmer 1.1s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      from {
        transform: translateX(-120%);
      }
      to {
        transform: translateX(120%);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <main class="chat-card">
      <header class="chat-header">
        <div class="title-group">
          <span class="badge">
            <span class="badge-dot"></span>
            AI Agent 1
          </span>
          <div class="app-title">
            Conversational Agent
            <span>dev sandbox</span>
          </div>
        </div>
        <div class="header-actions">
          <button class="ghost-button" type="button" onclick="clearChat()">Clear</button>
          <span class="pill">FastAPI · Localhost</span>
        </div>
      </header>

      <div id="chat-box" class="chat-box">
        <div class="placeholder-copy">
          Ask your AI agent anything about code, ideas, or tasks. Your messages will appear here.
        </div>
      </div>

      <div class="input-row">
        <input
          type="text"
          id="user-input"
          placeholder="Ask me anything…"
          autocomplete="off"
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button class="send-button" id="send-button" onclick="sendMessage()">
          <span class="send-icon">➤</span>
          Send
        </button>
      </div>

      <div id="error-banner" class="error-banner"></div>
    </main>

    <aside class="sidebar">
      <div>
        <h2>Connection</h2>
        <p>Backend is expected at `http://127.0.0.1:8000/generate/`.</p>
        <span class="status-pill">
          <span class="status-dot"></span>
          Local API expected
        </span>
      </div>
    </aside>
  </div>

  <script>
    function ensurePlaceholder(chatBox) {
      const existing = chatBox.querySelector(".placeholder-copy");
      if (existing) return;

      const placeholder = document.createElement("div");
      placeholder.className = "placeholder-copy";
      placeholder.textContent =
        "Ask your AI agent anything about code, ideas, or tasks. Your messages will appear here.";
      chatBox.appendChild(placeholder);
    }

    function removePlaceholder(chatBox) {
      const placeholder = chatBox.querySelector(".placeholder-copy");
      if (placeholder) placeholder.remove();
    }

    function appendMessage(chatBox, role, text, { loading = false } = {}) {
      const message = document.createElement("div");
      message.className = `message ${role}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "Y" : "AI";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (loading) bubble.classList.add("loading");
      bubble.textContent = text;

      message.appendChild(avatar);
      message.appendChild(bubble);
      chatBox.appendChild(message);
      return { message, bubble };
    }

    function clearChat() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      ensurePlaceholder(chatBox);
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const errorBanner = document.getElementById("error-banner");
      const sendButton = document.getElementById("send-button");
      const userText = input.value.trim();

      if (!userText) return;

      errorBanner.style.display = "none";
      errorBanner.textContent = "";

      removePlaceholder(chatBox);
      appendMessage(chatBox, "user", userText);
      input.value = "";
      input.focus();

      sendButton.disabled = true;
      const { bubble: aiBubble } = appendMessage(chatBox, "ai", "Thinking…", { loading: true });
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:8000/generate/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText }),
        });

        if (!response.ok) {
          throw new Error("Server returned " + response.status);
        }

        const data = await response.json();
        aiBubble.classList.remove("loading");
        aiBubble.textContent = data.response ?? "(no response field)";
      } catch (err) {
        aiBubble.classList.remove("loading");
        aiBubble.textContent = "I couldn't reach the backend. Check that FastAPI is running on port 8000.";
        errorBanner.textContent =
          "Error talking to backend: " + (err && err.message ? err.message : String(err));
        errorBanner.style.display = "block";
      } finally {
        sendButton.disabled = false;
        input.focus();
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>

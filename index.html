<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATLA — Neural Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ATLA — Advanced Conversational AI System" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      --black: #000000;
      --black-soft: #0a0a0a;
      --black-panel: #0f0f0f;
      --neon-green: #00ff41;
      --neon-red: #ff0055;
      --neon-cyan: #00ffff;
      --text: #e0e0e0;
      --text-dim: #707070;
      --border: #1a1a1a;
      --border-bright: #2a2a2a;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    ::selection { 
      background: var(--neon-green); 
      color: #000; 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--black);
      font-family: 'Courier New', 'Consolas', monospace;
      color: var(--text);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 65, 0.03) 0px,
        transparent 1px,
        transparent 2px,
        rgba(0, 255, 65, 0.03) 3px
      );
      pointer-events: none;
      z-index: 999;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    /* Grid background */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    /* Header */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 0.2em;
      color: var(--neon-green);
      text-shadow: 
        0 0 10px var(--neon-green),
        0 0 20px var(--neon-green),
        0 0 30px var(--neon-green);
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--neon-green);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 0;
      position: relative;
    }

    /* Title section */
    .title-section {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .title {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 0.15em;
      color: var(--neon-green);
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 
        0 0 10px var(--neon-green),
        0 0 20px var(--neon-green),
        0 0 40px var(--neon-green);
      position: relative;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 0.3em;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .subtitle::before,
    .subtitle::after {
      content: "//";
      margin: 0 15px;
      color: var(--neon-red);
    }

    /* Chat container */
    .chat-container {
      background: var(--black-panel);
      border: 2px solid var(--border-bright);
      position: relative;
      box-shadow: 
        0 0 0 1px var(--border),
        inset 0 0 50px rgba(0, 255, 65, 0.03);
    }

    .chat-container::before {
      content: ">>> NEURAL_INTERFACE_v2.1";
      position: absolute;
      top: -2px;
      left: 20px;
      background: var(--black);
      padding: 0 10px;
      font-size: 10px;
      letter-spacing: 0.15em;
      color: var(--neon-green);
    }

    /* Chat header bar */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-bright);
      background: var(--black-soft);
    }

    .chat-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .indicator {
      width: 6px;
      height: 6px;
      background: var(--neon-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid var(--neon-red);
      color: var(--neon-red);
      padding: 5px 15px;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: var(--neon-red);
      color: var(--black);
      box-shadow: 0 0 20px var(--neon-red);
    }

    /* Chat box */
    .chat-box {
      min-height: 400px;
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: var(--black);
    }

    .chat-box::-webkit-scrollbar { 
      width: 8px; 
    }

    .chat-box::-webkit-scrollbar-track { 
      background: var(--black-soft); 
    }

    .chat-box::-webkit-scrollbar-thumb { 
      background: var(--border-bright);
      border-radius: 0;
    }

    .chat-box::-webkit-scrollbar-thumb:hover { 
      background: var(--neon-green); 
    }

    /* Messages */
    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message.user .message-header {
      color: var(--neon-cyan);
    }

    .message.ai .message-header {
      color: var(--neon-green);
    }

    .message-header::before {
      content: ">";
      font-weight: bold;
    }

    .message-content {
      padding: 12px 15px;
      background: var(--black-soft);
      border-left: 2px solid;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user .message-content {
      border-left-color: var(--neon-cyan);
      color: var(--text);
    }

    .message.ai .message-content {
      border-left-color: var(--neon-green);
      color: var(--text);
    }

    .placeholder {
      text-align: center;
      color: var(--text-dim);
      font-size: 12px;
      letter-spacing: 0.1em;
      margin: auto;
      padding: 40px 20px;
    }

    .placeholder::before {
      content: "_ ";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Loading state */
    .loading-text {
      display: inline-block;
      animation: loadingDots 1.5s infinite;
    }

    @keyframes loadingDots {
      0%, 20% { content: "PROCESSING"; }
      40% { content: "PROCESSING."; }
      60% { content: "PROCESSING.."; }
      80%, 100% { content: "PROCESSING..."; }
    }

    .loading .message-content::after {
      content: "";
      display: inline-block;
      width: 4px;
      height: 14px;
      background: var(--neon-green);
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    /* Input section */
    .input-section {
      border-top: 1px solid var(--border-bright);
      background: var(--black-soft);
      padding: 0;
      display: flex;
      align-items: stretch;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 10px;
    }

    .input-prompt {
      font-size: 14px;
      color: var(--neon-green);
      letter-spacing: 0.1em;
    }

    #user-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      padding: 20px 0;
    }

    #user-input::placeholder {
      color: var(--text-dim);
    }

    .send-btn {
      background: var(--neon-green);
      color: var(--black);
      border: none;
      padding: 20px 30px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      border-left: 1px solid var(--border-bright);
    }

    .send-btn:hover {
      background: var(--text);
      box-shadow: 
        0 0 20px var(--neon-green),
        inset 0 0 20px var(--neon-green);
    }

    .send-btn:active {
      transform: scale(0.98);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Error banner */
    .error-banner {
      display: none;
      padding: 15px 20px;
      background: rgba(255, 0, 85, 0.1);
      border-top: 1px solid var(--neon-red);
      color: var(--neon-red);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .error-banner::before {
      content: "[ERROR] ";
      font-weight: bold;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .footer a {
      color: var(--neon-green);
      text-decoration: none;
      transition: all 0.2s;
    }

    .footer a:hover {
      text-shadow: 0 0 10px var(--neon-green);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }

      .header {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 20px;
      }

      .send-btn {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">ATLA</div>
    <div class="status-dot"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Title Section -->
    <div class="title-section">
      <div class="title">ATLA</div>
      <div class="subtitle">Neural Interface System</div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="chat-info">
          <span class="indicator"></span>
          <span>OpenAI Connected</span>
        </div>
        <button class="clear-btn" onclick="clearChat()">Clear</button>
      </div>

      <!-- Chat Box -->
      <div id="chat-box" class="chat-box">
        <div class="placeholder">
          SYSTEM READY // AWAITING INPUT
        </div>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <div class="input-wrapper">
          <span class="input-prompt">&gt;</span>
          <input
            type="text"
            id="user-input"
            placeholder="Enter command..."
            autocomplete="off"
            onkeydown="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
          />
        </div>
        <button class="send-btn" id="send-button" onclick="sendMessage()">
          Execute
        </button>
      </div>

      <!-- Error Banner -->
      <div id="error-banner" class="error-banner"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://github.com/saipranavAtla" target="_blank">GitHub</a> // 
    <a href="https://linkedin.com/in/saipranavAtla" target="_blank">LinkedIn</a> // 
    Built by Sai Pranav Atla
  </div>

  <script>
    // ── Configuration ──────────────────────────────────────────────────────────
    // Update this with your OpenAI API endpoint
    const API_BASE = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
      ? "http://127.0.0.1:8000"
      : "https://atla-main.up.railway.app";   // ← UPDATE THIS

    // ── Chat Functions ─────────────────────────────────────────────────────────
    function clearChat() {
      const box = document.getElementById("chat-box");
      box.innerHTML = `
        <div class="placeholder">
          SYSTEM READY // AWAITING INPUT
        </div>
      `;
    }

    function removePlaceholder() {
      const placeholder = document.querySelector(".placeholder");
      if (placeholder) placeholder.remove();
    }

    function appendMessage(role, text, options = {}) {
      removePlaceholder();
      
      const box = document.getElementById("chat-box");
      const message = document.createElement("div");
      message.className = `message ${role}`;
      if (options.loading) message.classList.add("loading");

      const header = document.createElement("div");
      header.className = "message-header";
      header.textContent = role === "user" ? "User Input" : "AI Response";

      const content = document.createElement("div");
      content.className = "message-content";
      content.textContent = text;

      message.appendChild(header);
      message.appendChild(content);
      box.appendChild(message);
      box.scrollTop = box.scrollHeight;

      return content;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const errorEl = document.getElementById("error-banner");
      const sendBtn = document.getElementById("send-button");
      const userText = input.value.trim();

      if (!userText) return;

      errorEl.style.display = "none";
      appendMessage("user", userText);
      input.value = "";
      sendBtn.disabled = true;

      const aiContent = appendMessage("ai", "PROCESSING...", { loading: true });

      try {
        const res = await fetch(`${API_BASE}/generate/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText }),
        });

        if (!res.ok) throw new Error(`Server returned ${res.status}`);

        const data = await res.json();
        aiContent.parentElement.classList.remove("loading");
        aiContent.textContent = data.response || "(No response received)";
      } catch (err) {
        aiContent.parentElement.classList.remove("loading");
        aiContent.textContent = "CONNECTION FAILED // Backend unreachable";
        errorEl.textContent = err.message || String(err);
        errorEl.style.display = "block";
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // Auto-focus input on load
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("user-input").focus();
    });
  </script>
</body>
</html>

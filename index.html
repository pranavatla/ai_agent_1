<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atla — Talk to Atla. About Anything.</title>
  <meta name="description" content="Atla is your intelligent AI assistant. Ask anything, explore everything." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    :root{
      --bg:#080808;
      --surface:#111;
      --surface-2:#1a1a1a;
      --border:rgba(255,255,255,0.07);
      --accent:#7c5cfc;
      --text:#f0f0f0;
      --text-muted:#777;
      --radius:18px;
    }

    html,body{
      height:100%;
      overflow:hidden;
      background:var(--bg);
      color:var(--text);
      font-family:'Space Grotesk',sans-serif;
    }

    #app{
      display:flex;
      flex-direction:column;
      align-items:center;
      height:100vh;
      padding:24px 16px 0;
    }

    #logo{
      font-family:'Syne',sans-serif;
      font-size:28px;
      font-weight:800;
      letter-spacing:.25em;
      background:linear-gradient(135deg,#fff 30%,#a78bfa 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:10px;
    }

    #tagline{
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:18px;
    }

    #chat-container{
      width:100%;
      max-width:760px;
      flex:1;
      display:flex;
      flex-direction:column;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:20px 20px 0 0;
      overflow:hidden;
    }

    #messages{
      flex:1;
      overflow-y:auto;
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .msg-row{
      display:flex;
      gap:10px;
      animation:fadeUp .25s ease forwards;
    }

    .msg-row.user{
      flex-direction:row-reverse;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }

    .avatar{
      width:28px;
      height:28px;
      border-radius:50%;
      background:linear-gradient(135deg,#7c5cfc,#6366f1);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      font-weight:700;
      color:#fff;
      flex-shrink:0;
    }

    .bubble{
      max-width:70%;
      padding:12px 16px;
      border-radius:var(--radius);
      font-size:14px;
      line-height:1.6;
      word-break:break-word;
    }

    .msg-row.ai .bubble{
      background:#1a1a1a;
      border:1px solid var(--border);
      border-bottom-left-radius:6px;
    }

    .msg-row.user .bubble{
      background:var(--accent);
      color:#fff;
      border-bottom-right-radius:6px;
    }

    #typing{
      display:none;
      padding:10px 24px;
      color:var(--text-muted);
      font-size:13px;
    }

    #typing.visible{
      display:block;
    }

    #input-area{
      display:flex;
      gap:10px;
      padding:16px;
      border-top:1px solid var(--border);
      background:var(--surface);
    }

    #user-input{
      flex:1;
      resize:none;
      border:none;
      outline:none;
      background:var(--surface-2);
      border-radius:14px;
      padding:10px 14px;
      color:var(--text);
      font-family:'Space Grotesk',sans-serif;
      font-size:14px;
      max-height:120px;
    }

    #send-btn{
      width:42px;
      height:42px;
      border-radius:12px;
      background:var(--accent);
      border:none;
      cursor:pointer;
      color:#fff;
      font-weight:700;
    }

    #error{
      display:none;
      background:#2a0f18;
      color:#ff5c7a;
      padding:8px 16px;
      font-size:12px;
    }
  </style>
</head>
<body>

<div id="app">

  <div id="logo">ATLA</div>
  <div id="tagline">Talk to Atla. About Anything.</div>

  <div id="chat-container">
    <div id="messages">
      <div class="msg-row ai">
        <div class="avatar">A</div>
        <div class="bubble">
          Hello. I'm Atla — your intelligent assistant. Ask me anything.
        </div>
      </div>
    </div>

    <div id="typing">Atla is thinking...</div>
    <div id="error"></div>

    <div id="input-area">
      <textarea id="user-input" rows="1" placeholder="Ask Atla anything..."></textarea>
      <button id="send-btn">→</button>
    </div>
  </div>

</div>

<script>
  const API_BASE =
    window.location.hostname === "localhost"
      ? "http://127.0.0.1:8000"
      : "https://atla-main.up.railway.app";

  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const typingEl = document.getElementById("typing");
  const errorEl = document.getElementById("error");

  function scrollBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addMessage(text, role) {
    const row = document.createElement("div");
    row.className = `msg-row ${role}`;

    if (role === "ai") {
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = "A";
      row.appendChild(avatar);
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    row.appendChild(bubble);
    messagesEl.appendChild(row);
    scrollBottom();
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    addMessage(text, "user");
    inputEl.value = "";
    typingEl.classList.add("visible");
    errorEl.style.display = "none";

    try {
      const res = await fetch(`${API_BASE}/generate/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });

      if (!res.ok) throw new Error("Backend error " + res.status);

      const data = await res.json();
      addMessage(data.response || "No response received.", "ai");

    } catch (err) {
      errorEl.textContent = "Connection failed.";
      errorEl.style.display = "block";
    }

    typingEl.classList.remove("visible");
  }

  sendBtn.addEventListener("click", sendMessage);

  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  inputEl.addEventListener("input", () => {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + "px";
  });

  inputEl.focus();
</script>

</body>
</html>
